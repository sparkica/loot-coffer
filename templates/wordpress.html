{% extends "base.html" %}
{% block content %}
<h1>WordPress.org Stats</h1>
<div class="wrapper">

<table class="pure-table">
<thead>
	<th>Name</th>
	<th>Version</th>
	<th>Rating %</th>
	<th colspan="2">Downloads</th>
	<th>Last updated</th>
</thead>
<tr class="lc-details">
	<th colspan="3"></th>
	<th>avg</th>
	<th>total</td>
	<th> </th>
</tr>
{% for plug in stats %}

<tr>
<td><a href="{{ plug.homepage_url }}" target="_blank">{{ plug.name }}</a></td>
<td>{{ plug.version }}</td>
<td>{{ plug.rating }}</td>
<td>{{ plug.avg_downloads }}</td>
<td>{{ plug.total_downloads }}</td>
<td>{{ plug.updated }}</td>
</tr>
{% endfor %}
</table>

</div>
{% endblock %}
