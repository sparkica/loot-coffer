<html>
<head></head>
<body>
<h1>WordPress.org Stats for plugin {{ name }}</h1>
<div class="content">
<ul>
{% for plug in stats %}
<li>Name: {{ plug.name }}
</li>
<li>Slug: {{ plug.slug }}
</li>
<li>Rating: {{ plug.rating }} %
</li>
<li>Avg downloads: {{ plug.avg_downloads }} %
</li>

{% endfor %}
</ul></div>

</body>
</html>
